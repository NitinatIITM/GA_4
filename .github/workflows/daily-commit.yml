name: Daily Commit

on:
  schedule:
    - cron: '12 6 * * *'  # runs daily at 06:12 UTC
  workflow_dispatch:       # allows manual trigger

jobs:
  daily-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update timestamp by 23f1002166@ds.study.iitm.ac.in
        run: |
          echo "Updated on $(date -u)" >> daily_log.txt
          git config user.name "GitHub Action"
          git config user.email "23f1002166@ds.study.iitm.ac.in"
          git add daily_log.txt
          git commit -m "Daily update"
          git push
