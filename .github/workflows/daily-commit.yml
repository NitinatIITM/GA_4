name: Daily Commit

on:
  schedule:
    # Runs daily at 06:12 UTC (adjust as needed, must specify exact time)
    - cron: '12 6 * * *'
  workflow_dispatch: # allows manual trigger too

jobs:
  daily-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add daily update - 23f1002166@ds.study.iitm.ac.in
        run: |
          echo "Daily update on $(date)" >> daily-log.txt
          git config --global user.email "23f1002166@ds.study.iitm.ac.in"
          git config --global user.name "DevSync Bot"
          git add daily-log.txt
          git commit -m "Automated daily commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
